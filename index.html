<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/logo2.gif">
    <title>Arief Budhiman</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Screen Layout */
        body, html {
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden; /* Mencegah scroll */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: black;
        }

        /* Main Content */
        .container {
            width: 60%;
            height: 50%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
            pointer-events: none;
        }

        .container * {
            pointer-events: auto;
        }

        .left, .right {
            width: 48%;
            padding: 20px;
            pointer-events: none;
        }

        .left {
            text-align: right;
            border-right: 2px solid #6BAC6E;
        }

        .right {
            text-align: left;
        }

        .contact {
            position: absolute;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1;
        }

        .contact a {
            font-size: 40px;
            color: white;
            transition: transform 0.3s ease-in-out, color 0.3s;
        }

        .contact a:hover {
            transform: scale(1.2);
            color: #6BAC6E;
        }

        h1 {
            font-size: 36px;
            color: #6BAC6E;
        }

        p {
            font-size: 18px;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="left">
            <h1>Arief Budhiman</h1>
        </div>
        <div class="right">
            <p>Backend Developer.</p>
        </div>
    </div>

    <div class="contact">
        <a href="https://www.linkedin.com/in/ariefbudhiman" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/ariefbudhima" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="/blogs" class="blog-button">
            <i class="fas fa-blog"></i>
        </a>
    </div>

    <!-- <div class="contact">
        <a href="https://www.linkedin.com/in/ariefbudhiman" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/ariefbudhima" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div> -->

    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 150,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#6BAC6E"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.9,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true, 
                    "distance": 150, 
                    "color": '#6BAC6E', 
                    "opacity": 0.3, 
                    "width": 2 },
                "move": {
                    "enable": true,
                    "speed": 2
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    }
                }
            }
        });
    </script>

</body>
</html>
